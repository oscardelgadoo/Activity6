name: CI-Build-Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: |
          npm i -g @vercel/ncc
          npm i @actions/github
      
      - name: Build project
        run: npm run build
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/
          retention-days: 1

  test-unit:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: dist/
      
      - name: Run unit tests
        env:
          TEST_ENV: unit
        run: |
          echo "ğŸ§ª Running UNIT tests..."
          echo "ğŸ“¦ Environment: $TEST_ENV"
          
          # Verificar estructura del build
          if [ ! -f "dist/index.js" ]; then
            echo "âŒ ERROR: dist/index.js not found!"
            exit 1
          fi
          
          echo "âœ… File structure validation passed"
          
          # Simular unit tests
          echo "Testing basic functionality..."
          node -e "console.log('âœ“ Module loading test passed')"
          node -e "const fs = require('fs'); if(fs.existsSync('dist/index.js')) console.log('âœ“ Build artifact test passed')"
          
          echo "âœ… All unit tests passed!"

  test-integration:
    runs-on: ubuntu-latest
    needs: test-unit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: dist/
      
      - name: Run integration tests
        env:
          TEST_ENV: integration
        run: |
          echo "ğŸ§ª Running INTEGRATION tests..."
          echo "ğŸ“¦ Environment: $TEST_ENV"
          
          # Test simplificado para el lab (sin dependencias externas)
          echo "ğŸ”„ Testing workflow integration..."
          
          if [ -f "dist/index.js" ]; then
            echo "âœ… Integration test passed successfully!"
          else
            echo "âŒ Integration test failed!"
            exit 1
          fi
