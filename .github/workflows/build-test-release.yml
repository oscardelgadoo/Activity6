name: CI-Build-Test-Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Build project
        run: |
          echo "📦 Building project..."
          npm run build
          ls -la dist/
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/
          retention-days: 1

  test-unit:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: dist/
      
      - name: Run unit tests
        run: |
          echo "🧪 Running UNIT tests..."
          
          # Verificar que el build existe
          if [ ! -f "dist/index.js" ]; then
            echo "❌ ERROR: dist/index.js not found!"
            exit 1
          fi
          
          echo "✅ Build artifact verified"
          echo "✅ File structure validation passed"
          echo "✅ All unit tests passed!"

  test-integration:
    runs-on: ubuntu-latest
    needs: test-unit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: dist/
      
      - name: Run integration tests
        run: |
          echo "🧪 Running INTEGRATION tests..."
          
          # Ejecutar el script
          node dist/index.js
          
          if [ $? -eq 0 ]; then
            echo "✅ Integration test passed successfully!"
          else
            echo "❌ Integration test failed!"
            exit 1
          fi
