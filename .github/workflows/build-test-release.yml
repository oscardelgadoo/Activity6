name: CI-Build-Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: |
          npm i -g @vercel/ncc
          npm i @actions/github
      
      - name: Build project
        run: npm run build
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/
          retention-days: 1

  test-unit:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: dist/
      
      - name: Run unit tests
        env:
          TEST_ENV: unit
        run: |
          echo "🧪 Running UNIT tests..."
          echo "📦 Environment: $TEST_ENV"
          
          # Verificar estructura del build
          if [ ! -f "dist/index.js" ]; then
            echo "❌ ERROR: dist/index.js not found!"
            exit 1
          fi
          
          echo "✅ File structure validation passed"
          
          # Simular unit tests
          echo "Testing basic functionality..."
          node -e "console.log('✓ Module loading test passed')"
          node -e "const fs = require('fs'); if(fs.existsSync('dist/index.js')) console.log('✓ Build artifact test passed')"
          
          echo "✅ All unit tests passed!"

  test-integration:
    runs-on: ubuntu-latest
    needs: test-unit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: dist/
      
      - name: Run integration tests
        env:
          TEST_ENV: integration
        run: |
          echo "🧪 Running INTEGRATION tests..."
          echo "📦 Environment: $TEST_ENV"
          
          # Test simplificado para el lab (sin dependencias externas)
          echo "🔄 Testing workflow integration..."
          
          if [ -f "dist/index.js" ]; then
            echo "✅ Integration test passed successfully!"
          else
            echo "❌ Integration test failed!"
            exit 1
          fi
